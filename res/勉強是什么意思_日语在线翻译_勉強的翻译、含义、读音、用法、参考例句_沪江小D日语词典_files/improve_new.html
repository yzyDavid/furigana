<script type="text/javascript">
    function showError(str) {
        $("#pnl_error").html(str).slideDown(100);
        window.setTimeout(function () { $("#pnl_error").html("").hide(100); }, 1500);
    }
    function onProSubmit() {
        var comment = $("#txtComment").val();
        if (comment.split(" ").join("") == "") {
            showError("添加一些问题描述吧~~");
            $("#txtComment").focus();
            return false;
        }
        var providername = $("#txtName").val();
        if (providername.split(" ").join("") == "") {
            showError("请留下你的联系信息");
            $("#txtName").focus();
            return false;
        }
        setcookie('recom_user', providername, 9999999);
        return true;
    }
