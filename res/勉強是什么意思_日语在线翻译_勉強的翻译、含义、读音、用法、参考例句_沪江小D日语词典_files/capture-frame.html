<!DOCTYPE html>
<!-- saved from url=(0070)chrome-extension://annopcfmbiofommjmcmcfmhklhgbhkce/capture-frame.html -->
<html ng-app="spark.extension.content.captureFrame" class="ng-scope"><head lang="en"><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide{display:none !important;}ng\:form{display:block;}.ng-animate-block-transitions{transition:0s all!important;-webkit-transition:0s all!important;}</style>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="chrome-extension://annopcfmbiofommjmcmcfmhklhgbhkce/css/capture-frame.css">
    <title></title>
</head>
<body ng-controller="captureController" class="ng-scope">
<div class="container-main hidecursor ng-hide" ng-show="captureState.capturing" ng-class="{hidecursor: !captureState.confirmation}">
    <div class="darkbox-container ng-hide" ng-show="captureState.dragging || captureState.confirmation">
        <div class="darkbox-quad darkbox-top" style="height: 0px; width: 300px;"></div>
        <div class="darkbox-quad darkbox-right" style="left: 300px; height: 150px;"></div>
        <div class="darkbox-quad darkbox-bottom" style="top: 150px; left: 0px;"></div>
        <div class="darkbox-quad darkbox-left" style="width: 0px; top: 0px;"></div>
    </div>
    <div class="crosshair-container" ng-hide="captureState.confirmation">
        <div class="crosshair crosshair-horizontal" style="top: 75px;"></div>
        <div class="crosshair crosshair-vertical" style="left: 150px;"></div>
        <div class="dimension-info ng-binding" ng-bind="captureState.dimensionInfoString" style="left: 155px; top: 53px;">300x150</div>
    </div>
    <div class="help-text-container" ng-hide="captureState.confirmation">
        <span class="help-text"><i18n key="captureFrame_helpTextCaptureRegion">Drag out an area to capture</i18n></span>
    </div>
    <div id="capture-confirmation" class="capture-confirmation ng-hide" ng-show="captureState.confirmation" movable="" resizable="" style="top: 0px; left: 0px; width: 300px; height: 56px; position: absolute;">
        <div class="controls">
            <button class="button-confirm" style="margin-left: -0.5px;" ng-click="captureState.finishCapture()">
                <img ng-src="assets/img/capture/regionSelector-imageButton.png" src="chrome-extension://annopcfmbiofommjmcmcfmhklhgbhkce/assets/img/capture/regionSelector-imageButton.png">
            </button>
            <div class="dimensions"></div>
            <button class="button-cancel" ng-click="captureState.cancelCapture()">
                <img ng-src="assets/img/capture/regionSelector-cancelButton.png" src="chrome-extension://annopcfmbiofommjmcmcfmhklhgbhkce/assets/img/capture/regionSelector-cancelButton.png">
            </button>
        </div>
        <div class="handle handle-corner handle-nw"></div>
        <div class="handle handle-n"></div>
        <div class="handle handle-corner handle-ne"></div>
        <div class="handle handle-e"></div>
        <div class="handle handle-corner handle-se"></div>
        <div class="handle handle-s"></div>
        <div class="handle handle-corner handle-sw"></div>
        <div class="handle handle-w"></div>
    </div>
</div>

<!-- ngIf: captureState.showOnboarding -->

<script src="chrome-extension://annopcfmbiofommjmcmcfmhklhgbhkce/vendor/angular/angular.js"></script>
<script src="chrome-extension://annopcfmbiofommjmcmcfmhklhgbhkce/js/common.js"></script>
<script src="chrome-extension://annopcfmbiofommjmcmcfmhklhgbhkce/js/extension.common.js"></script>
<script src="chrome-extension://annopcfmbiofommjmcmcfmhklhgbhkce/js/captureFrame.js"></script>

</body></html>
